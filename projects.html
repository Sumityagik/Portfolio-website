{% extends 'task.html' %}
{% load static %}
{% block title%}
projects
{% endblock%}

{% block x%}
<div class=" container-fluid" style=" background-image:url(static/images/pro.jpg); min-height:800px; background-size:cover; background-attachment:fixed;" >
<div class="col-sm-1"></div>
<div class="col-sm-10">
    <h1 class=" text-center" style="color:white; font-size:40px; font-family:Times Roman;padding-top:5%;"><b>MY PROJECTS</b><hr></h1>
    <a href="main" class="btn btn-sm  btn-outline-secondary bg-mycolor  text-white float:end;">&larr;Back To Home</a>

<div class="row">
 <div class="col-sm-2"></div>
 <div class="col-sm-8">
  <div class="row">
  <!-- start card-->
   {% for i in projects %}
        <div class="card bg-mycolor" style="margin:0% 0% 5% 0%;" >
            <div class="row" >
                <div class="col-sm-4" style="background:#8000ff;">
                    <img src="/{{i.npic}}" class="img-thumbnail" style="min-height:200px;width:300px;margin-top:15%;border:1px solid white;"/>
                </div>
                <div class="col-sm-8">
                    <div class="card-title">
                        <h5>{{i.ntitle}}</h5>

                        <b>{{i.nhead}}</b><br/>
                        <p class="card-title">{{i.ndes}}</p><br>

                        <a href="https://github.com/Sumityagik?tab=repositories" class="btn-cutt btn-outline-danger btn-sm btn" target="_parent" >view more</a>
                        <br/><br/>
                        <b>DATE :</b>
                        <span class="text-muted">{{i.ndate}}</span>


                    </div>
                </div>
            </div>
        </div>


      <br/>
        {% endfor %}

  <!-- end card -->
  </div>
 </div>
  <div class="col-sm-2"></div>
</div>
</div>
<div class="col-sm-1"></div>
</div>
{%endblock%}
